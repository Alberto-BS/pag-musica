<div class="form-container">
  <h3>Artistas</h3>
  <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div class="form-group"> <label for="nombreArtistico">Nombre artístico:</label> <input type="text" class="form-control" id="nombreArtistico" name="nombreArtistico" formControlName="nombreArtistico" /> </div>
    <div class="form-group"> <label for="nombrePersona">Nombre persona:</label> <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" formControlName="nombrePersona" /> </div>
    <div class="form-group"> <label for="fechaNacimiento">Fecha de nacimiento:</label> <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" formControlName="fechaNacimiento" /> </div>
    <h3>¿Cual es el genero musical del artista?</h3>
    <div class="form-group genero-musical">
      <div *ngFor="let item of generoMusical" class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" [checked]="item.checked" (change)="toggleGenre(item)" /> <label class="form-check-label">{{ item.title }}</label> </div>
    </div>
    <div class="form-group"> <label for="nacionalidad">Nacionalidad:</label> <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" formControlName="nacionalidad" /> </div>
    <div class="form-group">
      <label for="rolGrupo">Rol dentro del grupo:</label>
      <select class="form-control" id="rolGrupo" name="rolGrupo" formControlName="rolGrupo">
        <option value="">Selecciona un rol</option>
        <option value="vocalista">Vocalista</option>
        <option value="guitarrista">Guitarrista</option>
        <option value="bajista">Bajista</option>
        <option value="baterista">Baterista</option>
        <option value="tecladista">Tecladista</option>
        <option value="otro">Otro</option>
      </select>
    </div>
  </form>
</div>

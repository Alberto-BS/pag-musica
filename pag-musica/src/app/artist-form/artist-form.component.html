<div class="container">
  <h2>Registro de Artista</h2>
  <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="artisticName">Nombre Artístico</label>
      <input type="text" class="form-control" id="artisticName" formControlName="artisticName">
    </div>
    <div class="form-group">
      <label for="fullName">Nombre Completo</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName">
    </div>
    <div class="form-group">
      <label for="birthDate">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
    </div>
    <div class="form-group">
      <label for="nationality">Nacionalidad</label>
      <input type="text" class="form-control" id="nationality" formControlName="nationality">
    </div>
    <div class="form-group">
      <label>Estilos Musicales</label>
      <div class="form-check" *ngFor="let style of musicalStyles">
        <input class="form-check-input" type="checkbox" [checked]="selectedMusicalStyles.includes(style)" (change)="toggleMusicalStyle(style)">
        <label class="form-check-label">{{ style }}</label>
      </div>
    </div>
    <div class="form-group">
      <label for="role">Rol en el Grupo</label>
      <select class="form-control" id="role" formControlName="role">
        <option value="">Selecciona un rol</option>
        <option *ngFor="let role of roles" [value]="role" (change)="selectRole(role)">{{ role }}</option>
      </select>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="hasGroup" id="hasGroup" formControlName="hasGroup" (change)="toggleGroupFields()">
      <label class="form-check-label" for="hasGroup">
        ¿Pertenece a un grupo?
      </label>
    </div>
    <div *ngIf="hasGroup">
      <div class="form-group">
        <label for="groupName">Nombre del Grupo</label>
        <input type="text" class="form-control" id="groupName" formControlName="groupName">
      </div>
      <div class="form-group">
        <label for="groupCreationDate">Fecha de Creación del Grupo</label>
        <input type="date" class="form-control" id="groupCreationDate" formControlName="groupCreationDate">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Artista</button>
  </form>
</div>

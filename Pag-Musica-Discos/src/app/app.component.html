  <div id="cssportal-grid">

    <!--div1-->
    <div id="div1">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/disco.jpg" class="d-block w-100" alt="../assets/img/disco2.jpg">
          </div>

          <div class="carousel-item">
            <img src="../assets/img/disco2.jpg" class="d-block w-100" alt="../assets/img/disco 3.jpg">
          </div>

          <div class="carousel-item">
            <img src="../assets/img/disco 3.jpg" class="d-block w-100" alt="../assets/img/disco.jpg">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <!--div2-->

    <div id="div2">
      <h1>Formulario supergenial</h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <p>
          <input type="text" placeholder="nombres" id="nombreD" formControlName="nombres" />
        </p>
        <p>
          <input type="date" id="fechaD" formControlName="fechas" />
        </p>
        <p>
          <input type="text" placeholder="artistas" id="artistaD" formControlName="artistas" />
        </p>
        <p>
          <input type="text" placeholder="cancion" id="cancion" formControlName="cancion" />
          <input type="button" value="botonico" (click)="addCancion()" id="botonico" />
        </p>
        <ul id="canciones">
        </ul>
        <p>
          <button type="submit">submit</button>
        </p>
      </form>
    </div>

    <!--div3-->
    <div id="div3">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/disco.jpg" class="d-block w-100" alt="../assets/img/disco2.jpg">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/disco2.jpg" class="d-block w-100" alt="../assets/img/disco 3.jpg">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/disco 3.jpg" class="d-block w-100" alt="../assets/img/disco.jpg">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>

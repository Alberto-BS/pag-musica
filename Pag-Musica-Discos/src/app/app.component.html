<div class="pag">

  <div class="container-fluid">
    <div class="row">
      <h1 class="titulo"><b>Formulario supergenial</b></h1>

      <!--div1-->

      <div class="col-lg-3" id="div1">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/img/disco.jpg" class="d-block w-100" width="500" height="500" alt="../assets/img/disco2.jpg">
            </div>

            <div class="carousel-item">
              <img src="../assets/img/disco2.jpg" class="d-block w-100" sizes="500%" height="500" alt="../assets/img/disco 3.jpg">
            </div>

            <div class="carousel-item">
              <img src="../assets/img/disco_3.jpg" class="d-block w-100" sizes="500%" height="500" alt="../assets/img/disco.jpg">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>


      <!--div2-->

      <div class="col-lg-6" id="div2">

        <form class="align-self-center" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <p>
            <input type="text" placeholder="nombres" id="nombreD" formControlName="nombres" />
          </p>
          <p>
            <input type="date" id="fechaD" formControlName="fechas" />
          </p>
          <p>
            <input type="text" placeholder="artistas" id="artistaD" formControlName="artistas" />
          </p>
          <p>
            <input type="text" placeholder="cancion" id="cancion" formControlName="cancion" /><br />
            <input type="button" value="añadir cancion" (click)="addCancion()" id="botonico" />
          </p>
          <ul id="canciones">
          </ul>
          <p>
            <button type="submit">Registrar Disco</button>
          </p>
        </form>
      </div>

      <!--div3-->

      <div class="col-lg-3" id="div3">
        <div id="carouselExampleFade2" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/img/disco.jpg" class="d-block w-100" width="500" height="500" alt="../assets/img/disco2.jpg">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/disco2.jpg" class="d-block w-100" width="500" height="500" alt="../assets/img/disco 3.jpg">
            </div>
            <div class="carousel-item">
              <img src="../assets/img/disco_3.jpg" class="d-block w-100" width="500" height="500" alt="../assets/img/disco.jpg">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
